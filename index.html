<!DOCTYPE html>
<html>


<head>
  
  <title>wikipediaViewer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    type="text/css" />

</head>

<body>
    <div id='ID0' class=backgroundLayer>
 
      <div class=container>
      <div id='ID1' class=center>
        <div id='ID2' class=appTitle>
           wikipedia 
        </div>
        <div id='ID3' class=searchform>
          <div id='ID4' class=borderframe>
          <form>
            <input class="form-control" type="text" placeholder="search wikipedia" id=searchString>
          </form>
        </div>
          <div class=searchBox>
            <div class="row">
              <div class="col-xs-6">
                <div class=appButtons>
                  <button id="getSearchString" class="searchButton">
                    search
                  </button>
                </div>
              </div>
              <div class="col-xs-6">
                <div class=cardButton>
                  <button id="getRandomEntry" class="randomButton">
                    random
                  </button>
                </div>
              </div>
            </div>
        
          </div>
        </div>
        <div class=queryReturn></div>
      </div>
</div>



</div>



        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
</body>

</html>
