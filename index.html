<!DOCTYPE html>
<html>

<header>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
</header>

<body>
  <div class=queryReturn>
    <div class=backgroundLayer>
      <div class=leftColumn>
      </div>
      <div class=content>
        <div class=appTitle>
          <h1 class=appTitleText>wikipedia</h1>
        </div>
        <div class=searchform>
          <form>
            <input class="form-control" type="text" placeholder="search wikipedia" id=searchString>
          </form>
          <div class=searchBox>
            <div class="row">
              <div class="col-xs-6">
                <div class=appButtons>
                  <button id="getSearchString" class="searchButton">
        search
      </button>
                </div>
              </div>
              <div class="col-xs-6">
                <div class=cardButton>
                  <button id="getRandomEntry" class="randomButton">
        random
      </button>
                </div>
              </div>
            </div>
            <div class=rightColumn>
            </div>
          </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
</body>

</html>
